<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | JourneyCrafters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('pexels-eberhardgross-1367192.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Forgot Password</h1>
        <form>
            <div class="mb-4">
                <label class="block text-white text-sm mb-2" for="email">Enter your email</label>
                <input class="w-full px-3 py-2 text-white bg-transparent border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" required>
            </div>
            <button class="w-full py-2 bg-white text-black font-bold rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">Reset Password</button>
        </form>
        <p class="mt-6 text-center text-white">
            Remembered your password? <a href="login.html" class="text-blue-500 hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
